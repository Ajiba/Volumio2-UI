<div class="row" ng-if="multiRoomDock.multiRoomService.devices.length > 1">
  <div id="multiRoomDockWrapper">
    <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Multiroom devices</h3>
    </div>

    <div class="panel-body">
      <div ng-repeat="device in multiRoomDock.multiRoomService.devices"
          class="device"
          ng-dblclick="multiRoomDock.changeDevice(device)">
        <div ng-class="{'child': device.isChild, 'isSelf': device.isSelf}">
          <div class="deviceIcon">
            <img ng-src="{{assetsFolder + '/graphics/device-icon-' + (device.child.length || 1) + '.png'}}"/>
          </div>
          <div class="deviceDetails">
            <div class="deviceName">
              {{device.name}}
            </div>
            <div class="artist">
              {{device.state.artist}}
            </div>
            <div class="track">
              {{device.state.track}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

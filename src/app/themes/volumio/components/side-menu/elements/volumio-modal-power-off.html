<div class="modal-header">
  <h3 class="modal-title">{{modal.params.name}}</h3>
</div>
<div class="modal-footer">
  <button
      class="cancelBtn"
      ng-click="modal.cancel()">
    Cancel
  </button>
  <button
      class="btn-info"
      ng-click="modal.powerOff()">
    Power off
  </button>
  <button
      class="btn-info"
      ng-click="modal.reboot()">
    Reboot
  </button>
</div>

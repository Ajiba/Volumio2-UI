<div
    id="firmwareUploadPlugin"
    ng-controller="FirmwareUploadPluginController as uploadFirmwarePlugin"
    class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <i class="fa fa-cloud-upload" aria-hidden="true"></i>
      <span translate="PLUGINS.FIRMWARE_UPLOAD.TITLE"></span>
    </h3>
  </div>

  <div class="panel-body">
    <span translate="PLUGINS.FIRMWARE_UPLOAD.DESCRIPTION"></span>
    <br>

    <div
        class="uploadDroppableArea"
        ngf-drop="uploadFirmwarePlugin.uploadFirmware()"
        ngf-select="uploadFirmwarePlugin.uploadFirmware()"
        ngf-drag-over-class="'dragover'"
        ng-model="uploadFirmwarePlugin.firmwareFileFile"
        name="plugin">
      <span translate="PLUGINS.FIRMWARE_UPLOAD.UPLOAD_FIRMWARE_FILE"></span>
    </div>

    <br>

    <button
        type="button"
        class="btn btn-info"
        ngf-select="uploadFirmwarePlugin.uploadFirmware()">
      <i class="fa fa-upload" aria-hidden="true"></i>
      <span translate="PLUGINS.FIRMWARE_UPLOAD.UPLOAD_BTN"></span>
    </button>
  </div>
</div>

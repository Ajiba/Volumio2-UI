<div id="networkStatus" ng-controller="NetworkStatusPluginController as networkStatus"
    class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Network status</h3>
  </div>
  <div class="panel-body">
    <h4 ng-if="false" class="sectionDescription"></h4>

    <table class="table">
      <tr>
        <th>
          Type
        </th>
        <th ng-if="networkStatus.networkInfos.ssid">
          SSID
        </th>
        <th ng-if="networkStatus.networkInfos.signal">
          Signal
        </th>
        <th>
          IP
        </th>
        <th ng-if="networkStatus.networkInfos.speed">
          Speed
        </th>
        <th>
          Online
        </th>
      </tr>
      <tr>
        <td>
          {{networkStatus.networkInfos.type}}
        </td>
        <td ng-if="networkStatus.networkInfos.ssid">
          {{networkStatus.networkInfos.ssid}}
        </td>
        <td ng-if="networkStatus.networkInfos.signal">
          <i class="fa fa-wifi"></i>
          <span ng-if="networkStatus.networkInfos.signal === 1 || networkStatus.networkInfos.signal === 2"> Low</span>
          <span ng-if="networkStatus.networkInfos.signal === 3 || networkStatus.networkInfos.signal === 4"> Good</span>
          <span ng-if="networkStatus.networkInfos.signal === 5"> Strong</span>
        </td>
        <td>
          {{networkStatus.networkInfos.ip}}
        </td>
        <td ng-if="networkStatus.networkInfos.speed">
          {{networkStatus.networkInfos.speed}}
        </td>
        <td>
          <i class="fa fa-check"
              ng-class="{online: networkStatus.networkInfos.online,
              offline: !networkStatus.networkInfos.online}"></i>
        </td>
      </tr>
    </table>
  </div>
</div>

<div id="customTranslation " ng-controller="CustomTranslationController as customTranslation"
  class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-language"></i> <span translate="TRANSLATION.CUSTOM_TRANSLATION"></span></h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group" ng-if="customTranslation.showPlugin">
          <label class="control-label ng-binding" translate="WIZARD.SELECT_YOUR_LANGUAGE"></label>
        <div class="control-item">
          <div class="">
            <ui-select id="translationSelect" ng-model="value" ng-change="customTranslation.onChange($select.selected)" search-enabled="false" ng-readonly="true" append-to-body="true" theme="bootstrap">
              <ui-select-match id="translationText" class="ui-select-match" placeholder="{{'WIZARD.LANGUAGE' | translate}} ">
                  {{$select.selected.nativeName}}
              </ui-select-match>
              <ui-select-choices class="ui-select-choices" repeat="language in customTranslation.allLanguages">
                <div ng-bind-html="language.nativeName"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
      </div>
       <div class="form-group" ng-if="customTranslation.showPlugin">
        <div class="control-buttons">
          <button
            type="button"
            class="btn btn-info"
            ng-click="customTranslation.showTranslation()">
            <span translate="TRANSLATION.SHOW"></span>
          </button>
          <div id="loader" ng-if="customTranslation.loading">
            <i class="fa fa-spinner fa-pulse"></i>
            &nbsp
            <span translate="TRANSLATION.LOADING"></span>
          </div>
        </div>
      </div>
      <div class="form-group" ng-if="customTranslation.showPercentage">
          <label class="control-label" >{{'TRANSLATION.PERCENTAGE' | translate}} : {{customTranslation.percentageTranslated}}</label>
          <div class="control-buttons">
              <button
              type="button"
              class="btn btn-info"
              ng-click="customTranslation.contribute()">
              <span translate="TRANSLATION.CONTRIBUTE"></span>
            </button>
            <div id="loader" ng-if="customTranslation.loadingContribute">
              <i class="fa fa-spinner fa-pulse"></i>
            </div>
          </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-4">
    <div ng-repeat="category in pluginsPlugin.installablePlugins.categories">
      <button
          ng-click="pluginsPlugin.showPluginCategory(category, $index)"
          type="button"
          class="btn btn-link pluginCategoryBtn"
          ng-class="{active: category.name === pluginsPlugin.selectedCategory.name}">
        {{::category.name}}
      </button>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="col-sm-20">
    <div class="panel panel-default" ng-repeat="plugin in pluginsPlugin.selectedCategory.plugins track by $index">
        <div class="panel-heading">
          <h3 class="panel-title">{{plugin.name}}</h3>
        </div>

        <div class="panel-body">
          <div>
            {{plugin.description}}
          </div>
          <br>
          <div class="row pluginDetailsRow">
            <div class="col-xs-12">
              {{plugin.author}}
            </div>
            <div class="col-xs-12 text-right">
              {{plugin.updated}}
            </div>
          </div>
          <br>
          <div>
            <button
                ng-click="pluginsPlugin.installPlugin(plugin)"
                type="button"
                class="btn btn-info pull-right installPluginBtn">
              Installa
            </button>
            <button
                ng-click="pluginsPlugin.showPluginDetails(plugin)"
                type="button"
                class="btn btn-info pull-right">
              Dettagli
            </button>
          </div>
        </div>
    </div>
  </div>
</div>

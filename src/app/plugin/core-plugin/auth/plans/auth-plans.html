<div class="box">
  <div class="boxHeader">
    <div class="title">
      <h2 translate="AUTH.MY_VOLUMIO"></h2>
    </div>
  </div>
  <div id="authPlansPlugin" class="panel panel-default">

    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> <span translate="AUTH.PLANS"></span></h3>
    </div>

    <div class="panel-body">
      <auth-back-button label="Profile" route-destination="volumio.auth.profile"></auth-back-button>
      <div class="container plans-table">
        <div class="row" style="margin-top:20px;">
          <div class="col-xs-24 col-md-8">
            <auth-plan-card product="authPlansController.product0"></auth-plan-card>
          </div>
          <div class="col-xs-24 col-md-8" ng-if="authPlansController.product1">
            <auth-plan-card product="authPlansController.product1"></auth-plan-card>
          </div>
          <div class="col-xs-24 col-md-8" ng-if="authPlansController.product2">
            <auth-plan-card product="authPlansController.product2"></auth-plan-card>
          </div>
        </div>


      </div>
    </div>
  </div>

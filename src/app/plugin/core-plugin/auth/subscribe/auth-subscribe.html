<div class="box">
  <div class="boxHeader">
    <div class="title">
      <h2 translate="AUTH.MY_VOLUMIO"></h2>
    </div>
  </div>
  <div
    id="authLoginPlugin"
    class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> <span translate="AUTH.SUBSCRIBE"></span></h3>
    </div>

    <div class="panel-body">

      <div ng-if="authSubscribeController.user && authSubscribeController.product">
        
        <auth-back-button label='AUTH.PLANS' route-destination="volumio.auth.plans"></auth-back-button>

        <h3 translate="AUTH.COMPLETE_UPGRADE"></h3>

        <h4 translate="AUTH.PAY"></h4>
        <p translate="AUTH.PAY_DESC"></p>


        <div class="panel panel-primary product">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{authSubscribeController.product.name}}
            </h3>
          </div>
          <div class="panel-body">
            <div class="the-price">
              <h1>
                {{authSubscribeController.product.textualPrice}}<span class="subscript">/mo</span></h1>
              <span ng-if="authSubscribeController.product.trialDays">{{authSubscribeController.product.trialDays}} days FREE trial</span>
            </div>
            <table class="table">
              <tr>
                <td>
                  5 Account
                </td>
              </tr>
              <tr class="active">
                <td>
                  20 Project
                </td>
              </tr>
              <tr>
                <td>
                  300K API Access
                </td>
              </tr>
              <tr class="active">
                <td>
                  500MB Storage
                </td>
              </tr>
              <tr>
                <td>
                  Custom Cloud Services
                </td>
              </tr>
              <tr class="active">
                <td>
                  Weekly Reports
                </td>
              </tr>
            </table>
          </div>
          <div class="panel-footer">
            <stripe-pay-button
              stripe-product='authSubscribeController.product'
              callback='authSubscribeController.subscriptionCallback(subscribing)'
              user-id="authSubscribeController.user.uid"
              button-label="Buy now!"
              button-class="btn-block"
              ></stripe-pay-button>
          </div>
        </div>
      </div>

      <div id="" ng-if="!authSubscribeController.user" >
        <h4 translate="AUTH.YOURENT_LOGGED_DESC"></h4>
        <a ng-click="authSubscribeController.logIn()" class="btn btn-lg btn-success" translate="AUTH.LOG_IN"></a>
      </div>

      <div id="" ng-if="!authSubscribeController.product" >
        <h4 translate="AUTH.NO_SUBSCRIPTION_SELECTED_DESC"></h4>
        <a ng-click="authSubscribeController.goToPlans()" class="btn btn-lg btn-success" translate="AUTH.RETRY"></a>
      </div>

    </div>
  </div>


</div>
</div>

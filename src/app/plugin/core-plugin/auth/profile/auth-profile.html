<div class="box">
  
  <div class="boxHeader">
    <div class="title">
      <h2 translate="AUTH.MY_VOLUMIO"></h2>
    </div>
  </div>
  
  <div
    id="authLoginPlugin"
    class="panel panel-default"
    ng-if="authProfileController.user !== null" >
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> <span translate="AUTH.PROFILE"></span></h3>
    </div>

    <div class="panel-body">

      <div>
        <div class="row my-profile">
          <div class="col-sm-6 col-md-4">
            <auth-avatar-image></auth-avatar-image>
          </div>
          <div class="col-sm-18 col-md-20">

            <div class="row">
              <div class="col-sm-24 col-md-12 user-data">
                <h3 class="user-title">{{authProfileController.user.firstName}} {{authProfileController.user.lastName}}
                  <span class="pull-right">
                    <a ng-click="authProfileController.goToEdit()" style="cursor: pointer;"><i class="glyphicon glyphicon-pencil glyphicon-2x"></i></a>
                  </span>
                </h3>
                <h4 class='active user-username'> {{authProfileController.user.username}} </h4>
                <p class="user-details">
                  <i class="glyphicon glyphicon-envelope"></i> {{authProfileController.user.email}}
                  <br />
                  <span ng-if="authProfileController.user.birthday">
                    <i class="glyphicon glyphicon-gift"></i> {{authProfileController.user.birthday}}
                  </span>
                  <br />
                  <span ng-if="authProfileController.user.country">
                    <i class="glyphicon glyphicon-globe"></i> {{authProfileController.user.country}}
                  </span>
                </p>

                <div ng-if="!authProfileController.isUserVerified">
                  <auth-verification-card></auth-verification-card>
                </div>

              </div>

              <div class="col-sm-24 col-md-12 plans-table">
                <auth-current-plan-card action='upgrade'></auth-current-plan-card>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  
        <div ng-if="authProfileController.user === null">

        NOT LOGGED

      </div>

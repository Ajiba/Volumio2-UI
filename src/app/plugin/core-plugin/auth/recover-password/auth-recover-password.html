<div class="box">
  <div class="boxHeader">
    <div class="title">
      <h2 translate="AUTH.MY_VOLUMIO"></h2>
    </div>
  </div>
  <div
    id="authLoginPlugin"
    class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> <span translate="AUTH.RECOVER_PASSWORD"></span></h3>
    </div>

    <div class="panel-body">

      <auth-back-button route-destination="volumio.auth.login" label="Login"></auth-back-button>
      
      <p translate="AUTH.RECOVER_PASSWORD_TEXT"></p>

      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-8">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div ng-if="!authRecoverPasswordController.sent" class="panel-body">

                    <form id="register-form" role="form" autocomplete="off" class="form" ng-submit="authRecoverPasswordController.doRecover()">

                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input ng-model="authRecoverPasswordController.email" id="email" name="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-success btn-block" value="Reset Password" type="submit">
                      </div>

                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>

                  </div>

                  <div ng-if="authRecoverPasswordController.sent">
                    <h3 translate="AUTH.RECOVER_PASSWORD_SENT_MESSAGE"></h3>
                    <a class="btn btn-success btn-block btn-lg" translate="AUTH.GO_TO_LOGIN" ng-click="authRecoverPasswordController.goToLogin()"></a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>

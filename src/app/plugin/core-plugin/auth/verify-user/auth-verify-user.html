<div class="box">
  <div class="boxHeader">
    <div class="title">
      <h2 translate="AUTH.MY_VOLUMIO"></h2>
    </div>
  </div>
  <div
    id="authLoginPlugin"
    class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> <span translate="AUTH.LOGIN"></span></h3>
    </div>

    <div class="panel-body">

      <div id="" ng-if="authVerifyUserController.user.verified !== true">
        <p translate="AUTH.USER_EMAIL_NOT_VERIFIED"></p>
        <auth-verification-card></auth-verification-card>
        <a ng-click="authVerifyUserController.goToProfile()" class="btn btn-lg btn-default" translate="AUTH.PROFILE"></a>
      </div>

      <div id="" ng-if="authVerifyUserController.user.verified === true" >
        <h4 translate="AUTH.YOURE_VERIFIED_DESC"></h4>
        <a ng-click="authVerifyUserController.goToProfile()" class="btn btn-lg btn-success" translate="AUTH.PROFILE"></a>
      </div>


    </div>
  </div>

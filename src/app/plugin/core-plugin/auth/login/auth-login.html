<div class="box">
  <div class="boxHeader">
    <div class="title">
      <h2 translate="AUTH.MY_VOLUMIO"></h2>
    </div>
  </div>
  <div
    id="authLoginPlugin"
    class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> <span translate="AUTH.LOGIN"></span></h3>
    </div>

    <div class="panel-body">

      <div id="" ng-if="authLoginController.user == null" >
        <div class="omb_login">
          <h3 class="omb_authTitle">Login</h3>
          <div class="row omb_row-sm-offset-3 omb_socialButtons">
            <div class="col-xs-12 col-sm-6">
              <a ng-click="authLoginController.loginWithFacebook()" class="btn btn-lg btn-block omb_btn-facebook">
                <i class="fa fa-facebook visible-xs"></i>
                <span class="hidden-xs">Facebook</span>
              </a>
            </div>
            <div class="col-xs-12 col-sm-6">
              <a ng-click="authLoginController.loginWithGoogle()" class="btn btn-lg btn-block omb_btn-google">
                <i class="fa fa-google-plus visible-xs"></i>
                <span class="hidden-xs">Google+</span>
              </a>
            </div>
          </div>

          <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-24 col-sm-12">
              <hr class="omb_hrOr">
              <span class="omb_spanOr">or</span>
            </div>
          </div>

          <div class="row omb_row-sm-offset-3">
            <div class="col-xs-24 col-sm-12">
              <form ng-submit="authLoginController.login()">
                <div class="omb_loginForm">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="email" class="form-control" required placeholder="{{'AUTH.EMAIL_ADDRESS' | translate}}" ng-model="authLoginController.username" >
                  </div>
                  <span class="help-block"></span>

                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" required placeholder="{{'AUTH.PASSWORD' | translate}}" ng-model="authLoginController.pass" pattern="^[\w]{8,}$">
                  </div>
                  <span class="help-block"><!-- Password error -->&nbsp;</span>

                  <input type="submit" class="btn btn-lg btn-success btn-block" translate="AUTH.LOGIN">
                </div>
              </form>
            </div>
          </div>
          <div class="row omb_row-sm-offset-3">
            <div class="col-xs-24 col-sm-6">
              <label class="checkbox hidden">
                <input type="checkbox" value="remember-me">
                <span translate="AUTH.REMEMBER_ME"></span>
              </label>
            </div>
            <div class="col-xs-24 col-sm-6">
              <p class="omb_forgotPwd">
                <a ng-click="authLoginController.goToRecoverPassword()" style="cursor: pointer;" translate="AUTH.FORGOT_PASSWORD">?</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div ng-if="authLoginController.user != null" >
        <auth-already-logged></auth-already-logged>
      </div>

    </div>


  </div>
</div>

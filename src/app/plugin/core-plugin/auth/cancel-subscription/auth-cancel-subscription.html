<div class="box">
  <div class="boxHeader">
    <div class="title">
      <h2 translate="AUTH.MY_VOLUMIO"></h2>
    </div>
  </div>
  <div
    id="authLoginPlugin"
    class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> <span translate="AUTH.CANCEL_SUBSCRIPTION"></span></h3>
    </div>

    <div class="panel-body">

      <div ng-if="authCancelSubscriptionController.user && authCancelSubscriptionController.plan">

        <auth-back-button label='AUTH.PLANS' route-destination="volumio.auth.plans"></auth-back-button>

        <h3 translate="AUTH.CANCEL_SUBSCRIPTION_TITLE" style="margin-bottom: 16px;"></h3>

        <h4 style="margin-bottom: 16px;">
          <span translate="AUTH.YOUR_CURRENT_PLAN"></span>: {{authCancelSubscriptionController.getCurrentPlanName() | uppercase }}
        </h4>
        
        <h4>
          <span translate="AUTH.YOUR_NEW_PLAN"></span>:
        </h4>

        <auth-plan-card product="authCancelSubscriptionController.product" cancellation="true" cancellation-callback="authCancelSubscriptionController.downgradeToFree()" ></auth-plan-card>
        
      </div>

      <div id="" ng-if="!authCancelSubscriptionController.user" >
        <h4 translate="AUTH.YOURE_NOT_LOGGED"></h4>
        <a ng-click="authCancelSubscriptionController.logIn()" class="btn btn-lg btn-success">Log In</a>
      </div>

      <div id="" ng-if="!authCancelSubscriptionController.plan" >
        <h4 translate="AUTH.NOT_SUBSCRIBED"></h4>
        <a ng-click="authCancelSubscriptionController.goToPlans()" class="btn btn-lg btn-success">Retry</a>
      </div>

    </div>
  </div>


</div>

<div ng-if="authCardController.user != null">
  <div id="auth-card-logged">
    <div class="profile-userpic">
      <img ng-src="{{authCardController.user.image}}" class="img-responsive" alt="">
    </div>
    <div class="profile-usertitle">
      <div class="profile-usertitle-name">
        <div ng-if="authCardController.isUserFilledWithMandatory()">
          {{authCardController.user.firstName}} {{authCardController.user.lastName}}
        </div>
        <span ng-if="!authCardController.isUserFilledWithMandatory()" translate="AUTH.LOGGED_BY_SOCIAL"></span>
      </div>
      <div class="profile-usertitle-username">
        {{authCardController.user.username}}
      </div>
    </div>
    <div class="profile-userbuttons">
      <button type="button" class="btn btn-success btn-sm" ng-click="authCardController.goToProfile()"></button>
      <button type="button" class="btn btn-danger btn-sm" ng-click="authCardController.logOut()" translate="AUTH.LOG_OUT"></button>
    </div>
  </div>
</div>
<div ng-if="authCardController.user == null" id="auth-card-not-logged">
  <div class="profile-userbuttons">
    <button type="button" class="btn btn-success btn-sm" ng-click="authCardController.logIn()" translate="AUTH.LOG_IN"></button>
    <button type="button" class="btn btn-info btn-sm" ng-click="authCardController.signUp()" translate="AUTH.SIGN_UP"></button>
  </div>
</div>

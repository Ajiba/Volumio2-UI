<div class="auth-current-plan-card">
  <div class=" plans-table">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" translate='AUTH.YOUR_CURRENT_PLAN'></h3>
      </div>
      <div class="panel-body">
        <div class="the-price">
          <h1>
            {{authCurrentPlanCardController.user.plan || 'FREE'  | uppercase}}
          </h1>
          <small ng-if="authCurrentPlanCardController.user.expire_at">
            <span translate="AUTH.EXPIRING"></span>: 
            {{authCurrentPlanCardController.user.expire_at}}
          </small>
        </div>
      </div>
      <div class="panel-footer">
        <a ng-if="authCurrentPlanCardController.isTargetingProfile()" ng-click="authCurrentPlanCardController.goToProfile()" class="btn btn-success btn-labeled">
          <span class="btn-label"><i class="glyphicon glyphicon-user"></i></span>
          <span translate="AUTH.GO_TO_PROFILE"></span>
        </a>
        <button ng-if="authCurrentPlanCardController.isTargetingUpgrade()" type="button" class="btn btn-labeled btn-success" ng-click="authCurrentPlanCardController.goToPlans();" ng-disabled="!authCurrentPlanCardController.isUserVerified">
          <span class="btn-label"><i class="glyphicon glyphicon-triangle-top"></i></span>
          <span translate="AUTH.UPGRADE_PLAN"></span>
        </button>
      </div>

    </div>
  </div>
</div>

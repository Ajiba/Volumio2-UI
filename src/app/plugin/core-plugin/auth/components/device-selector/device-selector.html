<div id="device-selector">
  <table class="table tableSmall">
    <tr>
      <th><span translate="AUTH.DEVICE_NAME"></span></th>
      <th><span translate="AUTH.DEVICE_TYPE"></span></th>
      <th><span translate="AUTH.DEVICE_ENABLED"></span></th>
      <th></th>
    </tr>
    <tr ng-repeat="device in authDeviceSelectorController.devices">
      <td>
        {{device.name}}
      </td>
      <td>
        {{device.device}}
      </td>
      <td>

        <input bs-switch ng-model="device.enabled" type="checkbox" switch-size="medium" switch-animate="false"
               switch-on-text="{{'AUTH.ENABLED' | translate}}" switch-off-text="{{'AUTH.DISABLED' | translate}}"
               ng-true-value="true" ng-false-value="false" ng-change="authDeviceSelectorController.toggleAbilitation(device)">

      </td>
      <td class="commandCol">
        <button ng-click="authDeviceSelectorController.gotoDevice(device)"
                type="button"
                class="btn btn-info"
                title="{{'AUTH.OPEN_DEVICE' | translate}}">
           <i class="fa fa-level-down fa-rotate-90"></i>
           <!-- <span translate="AUTH.OPEN_DEVICE"></span> -->
        </button>

        <button ng-click="authDeviceSelectorController.deleteDevice(device)"
                type="button"
                class="btn btn-danger"
                title="{{'AUTH.DELETE_DEVICE' | translate}}">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </table>
</div>

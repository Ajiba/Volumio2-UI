<div ng-if="authCardController.user != null">
  <div id="auth-card-logged">
    <div class="row">
      <div class="col-xs-8 nopadding avatar-box">
        <div class="profile-userpic" style="padding-top: 8px;">
          <auth-avatar-image></auth-avatar-image>
        </div>
      </div>
      <div class="col-xs-16 nopadding usedata-box">
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            <div ng-if="authCardController.isUserFilledWithMandatory()">
              {{authCardController.user.firstName}} {{authCardController.user.lastName}}
            </div>
            <span ng-if="!authCardController.isUserFilledWithMandatory()" translate="AUTH.LOGGED_BY_SOCIAL"></span>
          </div>
          <div class="profile-usertitle-username">
            {{authCardController.user.username}}
          </div>
        </div>
      </div>
    </div>
    <div class="profile-userbuttons">
      <button type="button" class="btn btn-success btn-sm" ng-click="authCardController.goToProfile()" translate="AUTH.PROFILE"></button>
      <button type="button" class="btn btn-danger btn-sm" ng-click="authCardController.logOut()" translate="AUTH.LOGOUT"></button>
    </div>
  </div>
</div>
<div ng-if="authCardController.user == null" id="auth-card-not-logged">
  <div class="profile-userbuttons">
    <button type="button" class="btn btn-success btn-sm" ng-click="authCardController.logIn()" translate="AUTH.LOGIN"></button>
    <button type="button" class="btn btn-info btn-sm" ng-click="authCardController.signUp()" translate="AUTH.SIGNUP"></button>
  </div>
</div>

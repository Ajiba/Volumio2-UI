<div ng-if="authCardController.user != null">
  <div id="auth-card-logged">
    <div class="profile-userpic">
      <img ng-src="{{authCardController.user.image}}" class="img-responsive" alt="">
    </div>
    <div class="profile-usertitle">
      <div class="profile-usertitle-name">
        <div ng-if="authCardController.isUserFilledWithMandatory()">
          {{authCardController.user.firstName}} {{authCardController.user.lastName}}
        </div>
        <span ng-if="!authCardController.isUserFilledWithMandatory()">Logged by Social</span>
      </div>
      <div class="profile-usertitle-username">
        {{authCardController.user.username}}
      </div>
    </div>
    <div class="profile-userbuttons">
      <button type="button" class="btn btn-success btn-sm" ng-click="authCardController.goToProfile()">My Profile</button>
      <button type="button" class="btn btn-danger btn-sm" ng-click="authCardController.logOut()">Log Out</button>
    </div>
  </div>
</div>
<div ng-if="authCardController.user == null" id="auth-card-not-logged">
  <div class="profile-userbuttons">
    <button type="button" class="btn btn-success btn-sm" ng-click="authCardController.logIn()">Log In</button>
    <button type="button" class="btn btn-info btn-sm" ng-click="authCardController.signUp()">Sign Up</button>
  </div>
</div>

<div class="auth-card-container">
  <div id="auth-card-logged" ng-if="authCardController.user != null" >
    <div class="row">
      <div class="col-xs-8 avatar-box">
        <div class="profile-userpic" style="padding-top: 8px;">
          <auth-avatar-image></auth-avatar-image>
        </div>
      </div>
      <div class="col-xs-16 usedata-box">
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            <div ng-if="authCardController.isUserFilledWithMandatory()">
              {{authCardController.user.firstName}} {{authCardController.user.lastName}}
            </div>
            <span ng-if="!authCardController.isUserFilledWithMandatory()" translate="AUTH.LOGGED_BY_SOCIAL"></span>
          </div>
          <div class="profile-usertitle-username">
            {{authCardController.user.username}}
          </div>
        </div>
      </div>
    </div>
    <div class="profile-userbuttons">
      <div class="row">
        <div class="col-xs-12 small-padding-right">
          <button type="button" class="btn btn-block btn-success btn-sm" ng-click="authCardController.goToProfile()">
            <span class="glyphicon glyphicon-user"></span> 
            <span translate="AUTH.PROFILE"></span>
          </button>
        </div>
        <div class="col-xs-12  small-padding-left">
          <button type="button" class="btn btn-block btn-danger btn-sm" ng-click="authCardController.logOut()">
            <span class="glyphicon glyphicon-log-out"></span> 
            <span translate="AUTH.LOGOUT"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="authCardController.user == null" id="auth-card-not-logged">
    <div class="row">
      <div class="col-xs-24">
        <h4 class="myvolumio-card-title" translate="AUTH.MY_VOLUMIO"></h4>
      </div>
      <div class="profile-userbuttons">
        <div class="col-xs-12 small-padding-right">
          <button type="button" class="btn btn-block btn-success btn-sm" ng-click="authCardController.logIn()">
            <span class="glyphicon glyphicon-log-in"></span> 
            <span translate="AUTH.LOGIN"></span>
          </button>
        </div>
        <div class="col-xs-12 small-padding-left">
          <button type="button" class="btn btn-block btn-info btn-sm" ng-click="authCardController.signUp()">
            <span class="glyphicon glyphicon-user"></span> 
            <span translate="AUTH.SIGNUP"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

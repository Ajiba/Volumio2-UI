<div class="box">
  <div class="boxHeader">
    <div class="title">
      <h2 translate="AUTH.MY_VOLUMIO"></h2>
    </div>
  </div>
  <div
    class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> <span translate="AUTH.UPDATE_SUBSCRIPTION"></span></h3>
    </div>

    <div class="panel-body">

      <div ng-if="authChangeSubscriptionController.user && authChangeSubscriptionController.product">

        <auth-back-button label="{{'AUTH.PLANS' | translate}}" route-destination="volumio.auth.plans"></auth-back-button>

        <h3 translate="AUTH.UPDATE_SUBSCRIPTION_TITLE" style="margin-bottom: 16px;"></h3>

        <h4 style="margin-bottom: 16px;">
          <span translate="AUTH.CURRENT_PLAN"></span>: {{authChangeSubscriptionController.getCurrentPlanName() | uppercase }}
        </h4>

        <h4>
          <span translate="AUTH.YOUR_NEW_PLAN"></span>:
        </h4>

        <auth-plan-card product="authChangeSubscriptionController.product" change-subscription="true" change-subscription-callback="authChangeSubscriptionController.changePlan()"></auth-plan-card>
      </div>

      <div id="" ng-if="!authChangeSubscriptionController.user" >
        <h4 translate="AUTH.YOURE_NOT_LOGGED"></h4>
        <a ng-click="authChangeSubscriptionController.logIn()" class="btn btn-lg btn-success" translate="AUTH.LOGIN"></a>
      </div>

      <div id="" ng-if="!authChangeSubscriptionController.product" >
        <h4 translate="AUTH.NO_PRODUCT_SELECTED"></h4>
        <a ng-click="authChangeSubscriptionController.goToPlans()" class="btn btn-lg btn-success" translate="AUTH.RETRY"></a>
      </div>

    </div>
  </div>


</div>

<div class="container">
  <h3>Player status</h3>
  <player-status></player-status>
  <hr>

  <h3>Player buttons</h3>
  <player-buttons></player-buttons>
  <hr>

  <h3>Volume manager</h3>
  <volume-manager></volume-manager>
  <hr>

  <h3>Track manager</h3>
  <track-manager></track-manager>

  <h3>Playlist</h3>
  Current playlist: {{volumio.playlist.name}}
  <br>

  <ul>
    <li ng-repeat="track in volumio.playlist.list">
      {{track.artist}} - {{track.album}} - {{track.track}}
    </li>
  </ul>

  <button ng-click="volumio.addTrack()">Add track</button>

  <h3>Logger</h3>
  <player-logger></player-logger>


</div>

<button
   ng-class="{'active': trackInfoBar.playerService.state.random}"
   ng-click="trackInfoBar.playerService.shuffle()"
   class="btn btn-link"
   title="Random">
 <i class="fa fa-random"></i>
</button>
<button
   ng-class="{'active': trackInfoBar.playerService.state.repeat}"
   ng-click="trackInfoBar.playerService.repeatAlbum()"
   class="btn btn-link"
   title="Repeat">
 <i class="fa fa-repeat"></i>
</button>
<button
   ng-click="trackInfoBar.addToPlaylist()"
   class="btn btn-link"
   title="Save queue as playlist">
 <i class="fa fa-save"></i>
</button>
<button
   ng-class="{'active': trackInfoBar.playerService.state.consume}"
   ng-click="trackInfoBar.playQueueService.toggleConsume()"
   class="btn btn-link"
   title="Consume playlist">
 <i class="fa fa-indent"></i>
</button>
<button
   ng-click="trackInfoBar.playQueueService.clearQueue()"
   class="btn btn-link"
   title="Clear queue">
 <i class="fa fa-trash"></i>
</button>

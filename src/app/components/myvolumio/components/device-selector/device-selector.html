<div id="device-selector">
  <table class="table tableSmall">
    <tr>
      <th><span translate="MYVOLUMIO.DEVICE_NAME"></span></th>
      <th><span translate="MYVOLUMIO.DEVICE_TYPE"></span></th>
      <th><span translate="MYVOLUMIO.DEVICE_ENABLED"></span></th>
      <th></th>
    </tr>
    <tr ng-repeat="device in myVolumioDeviceSelectorController.devices">
      <td>
        {{device.name}}
      </td>
      <td>
        {{device.device}}
      </td>
      <td>

        <input bs-switch ng-model="device.enabled" type="checkbox" switch-size="medium" switch-animate="false" switch-on-text="{{'MYVOLUMIO.ENABLED' | translate}}" switch-off-text="{{'MYVOLUMIO.DISABLED' | translate}}" ng-true-value="true" ng-false-value="false"
          ng-change="myVolumioDeviceSelectorController.toggleAbilitation(device)">

      </td>
      <td class="commandCol">
        <button ng-click="myVolumioDeviceSelectorController.gotoDevice(device)" ng-class="{invisible: !device.enabled || !device.online}" type="button" class="btn btn-info" title="{{'MYVOLUMIO.OPEN_DEVICE' | translate}}">
           <i class="fa fa-level-down fa-rotate-90"></i>
           <!-- <span translate="MYVOLUMIO.OPEN_DEVICE"></span> -->
        </button>

        <button ng-click="myVolumioDeviceSelectorController.deleteDevice(device)" type="button" class="btn btn-danger" title="{{'MYVOLUMIO.DELETE_DEVICE' | translate}}">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </table>
</div>

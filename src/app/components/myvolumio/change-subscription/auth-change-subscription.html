<div class="box" id="change-subscription">
  <div class="boxHeader">
    <div class="title">
      <h2 translate="AUTH.MY_VOLUMIO"></h2>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> <span translate="AUTH.UPDATE_SUBSCRIPTION"></span></h3>
    </div>

    <div class="panel-body">

      <div ng-if="myVolumioChangeSubscriptionController.user && myVolumioChangeSubscriptionController.product">

        <auth-back-button label="{{'AUTH.PLANS' | translate}}" route-destination="myvolumio.plans"></auth-back-button>

        <h3 translate="AUTH.UPDATE_SUBSCRIPTION_TITLE" style="margin-bottom: 16px;"></h3>

        <h4 class="badged-block">
          <span translate="AUTH.CURRENT_PLAN"></span>:
          <span class="badge">{{myVolumioChangeSubscriptionController.getCurrentPlanName() | uppercase }}</span>
        </h4>

        <h4>
          <span translate="AUTH.YOUR_NEW_PLAN"></span>:
        </h4>

        <auth-plan-card product="myVolumioChangeSubscriptionController.product" change-subscription="true" change-subscription-callback="myVolumioChangeSubscriptionController.changePlan()"></auth-plan-card>
      </div>

      <div id="" ng-if="!myVolumioChangeSubscriptionController.user">
        <h4 translate="AUTH.YOURE_NOT_LOGGED"></h4>
        <a ng-click="myVolumioChangeSubscriptionController.logIn()" class="btn btn-lg btn-success" translate="AUTH.LOGIN"></a>
      </div>

      <div id="" ng-if="!myVolumioChangeSubscriptionController.product">
        <h4 translate="AUTH.NO_PRODUCT_SELECTED"></h4>
        <a ng-click="myVolumioChangeSubscriptionController.goToPlans()" class="btn btn-lg btn-success" translate="AUTH.RETRY"></a>
      </div>

    </div>
  </div>


</div>

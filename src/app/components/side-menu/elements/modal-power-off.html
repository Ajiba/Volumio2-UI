<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-power-off"></i> {{modal.dataObj.name}}</h3>
</div>
<div class="modal-footer">
  <button
      class="btn btn-warning"
      ng-click="modal.cancel()">
    Cancel
  </button>
  <button
      class="btn btn-info"
      ng-click="modal.powerOff()">
    Power off
  </button>
  <button
      ng-if="modal.themeManager.theme !== 'opera'"
      class="btn btn-info"
      ng-click="modal.reboot()">
    Reboot
  </button>
</div>

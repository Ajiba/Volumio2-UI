<div id="sideMenu">
  <button
      id="openMenuBtn"
      ng-click="sideMenu.toggleMenu()"
      class="btn btn-link">
    <i class="fa fa-bars"></i>
  </button>
  <div id="menuList" class="" role="group" ng-if="sideMenu.visible">
    <button
        id="closeMenuBtn"
        ng-click="sideMenu.toggleMenu()"
        class="btn btn-link">
      <i class="fa fa-times"></i>
    </button>
    <button
        ng-repeat="item in sideMenu.menuItems track by $index"
        ng-click="sideMenu.itemClick(item)"
        class="btn-link btn-block">
          {{item.name}}
    </button>
    <div id="analogInput" ng-if="sideMenu.theme === 'axiom'">
      <input
        bs-switch
        ng-model="sideMenu.analogInput"
        type="checkbox"
        switch-size="small"
        switch-animate="false"
        switch-on-text="On"
        switch-off-text="Off"
        ng-true-value="true"
        ng-false-value="false">
      &nbsp;&nbsp;ANALOG INPUT
    </div>

  </div>
</div>

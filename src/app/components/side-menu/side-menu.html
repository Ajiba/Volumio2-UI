<div id="sideMenuScrim" ng-if="sideMenu.visible" ng-click="sideMenu.toggleMenu()"></div>
<div id="sideMenu">
  <button
      id="openMenuBtn"
      ng-click="sideMenu.toggleMenu()"
      class="btn btn-link"
      title="{{'COMMON.SHOW_SETTINGS' | translate}}">
    <i class="fa fa-cog"></i>
  </button>

  <div id="menuList" role="group" ng-if="sideMenu.visible">
    <button
        id="closeMenuBtn"
        ng-click="sideMenu.toggleMenu()"
        class="btn btn-link">
      <i class="fa fa-times"></i>
    </button>

    <button
        ng-repeat="item in sideMenu.menuItems track by $index"
        ng-click="sideMenu.itemClick(item)"
        class="btn-link btn-block">
          {{::item.name}}
    </button>

    <div class="hardwareToggleCheckbox" 
        ng-if="::sideMenu.uiSettingsService.uiSettings.analogInput">
      <input type="checkbox"
          ng-model="sideMenu.analogIn"
          ng-click="sideMenu.toggleAnalogInput()"> ANALOG INPUT
    </div>

    <div class="hardwareToggleCheckbox" 
        ng-if="::sideMenu.uiSettingsService.uiSettings.bluetooth">
      <input type="checkbox"
          ng-model="sideMenu.bluetooth"
          ng-click="sideMenu.toggleBluetooth()"> BLUETOOTH
    </div>
  </div>
</div>

<div id="volumeManager">
  <div>
    slider
  </div>
  <div>
    <strong>volume</strong> : {{volumeManager.player.volume}}
  </div>
  <div id="volumeButtonBar">
    <button ng-click="volumeManager.player.volumeUp()">VolumeUp</button>
    <button ng-click="volumeManager.player.volumeDown()">VolumeDown</button>
    <button ng-click="volumeManager.player.mutePlayer()">Mute</button>
    <br>
    <input type="text" ng-model="volumeManager.player.volume">
  </div>
</div>

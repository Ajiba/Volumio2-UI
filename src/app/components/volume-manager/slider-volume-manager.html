<div id="volumeManager">
  <div>
    <slider
      ng-model="volumeManager.volume"
      min="0"
      step="1"
      max="100"
      slider-tooltip="hide">
    </slider>
  </div>

  <div id="volumeButtonBar">
    <button ng-click="volumeManager.playerService.volumeDown()">VolumeDown</button>
    <button ng-click="volumeManager.playerService.volumeUp()">VolumeUp</button>
    <button ng-click="volumeManager.playerService.toggleMute()">
      <span ng-if="volumeManager.playerService.state.mute">Unmute</span>
      <span ng-if="!volumeManager.playerService.state.mute">Mute</span>
    </button>
  </div>
</div>

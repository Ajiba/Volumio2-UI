<div class="modal-header">
  <h3 class="modal-title">{{modal.dataObj.title}}</h3>
</div>
<div class="modal-body">
  {{modal.dataObj.message}}
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="modal.no()">
    No
  </button>
  <button class="btn btn-info" ng-click="modal.yes()">
    Yes
  </button>
</div>

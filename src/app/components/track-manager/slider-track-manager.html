<div id="trackManager">
  <div>
    <!-- {{trackManager.playerService.elapsedTimeString}} -->
    <div id="" style="position:relative;">
      <slider
          ng-model="trackManager.playerService.seekPercent"
          id=""
          min="0"
          step="1"
          max="1000"
          slider-tooltip="hide">
      </slider>
    </div>

  </div>
  <div>
  </div>
  <div id="trackButtonBar">
    <button
        ng-click="trackManager.addToFavourites()">
      <i class="fa fa-heart"></i>
    </button>
    <button
        ng-class="{'active': trackManager.playerService.state.random}"
        ng-click="trackManager.playerService.shuffle()">
      <i class="fa fa-random"></i>
    </button>
    <button
        ng-class="{'active': trackManager.playerService.state.repeat}"
        ng-click="trackManager.playerService.repeatAlbum()">
      <i class="fa fa-repeat"></i>
    </button>
  </div>
</div>

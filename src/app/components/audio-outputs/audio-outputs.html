<div id="sideMenuScrim" ng-if="audioOutputs.menuVisible" ng-click="audioOutputs.toggleMenu()"></div>
<div id="sideMenu">
  <button id="openMenuBtn" ng-click="audioOutputs.toggleMenu()" class="btn btn-link" title="{{'COMMON.SHOW_SETTINGS' | translate}}">
    <i class="fa fa-rss"></i>
  </button>

  <div id="menuList" role="group" ng-if="audioOutputs.menuVisible" style="width:400px; max-width: 100%;">
    <div style="height:35px">
      <button id="closeMenuBtnOutputs" ng-click="audioOutputs.toggleMenu()" class="btn btn-link">
        <i class="fa fa-times"></i>
      </button>
    </div>

    <div class="list-title">Audio Outputs</div>
    <div class="group-container" ng-if="audioOutputs.audioOutputsService.outputs">
      <div class="group-name">devices</div>
      <div ng-repeat="item in audioOutputs.audioOutputsService.outputs track by $index" class="list-item-div">
        <button ng-click="audioOutputs.itemClick(item)" class="btn-link btn-block list-item-button">
          <span class="list-item-icon-right">
            <i class="{{item.enabled === true ? 'fa fa-minus-circle' : 'fa fa-plus-circle'}}" ng-click="audioOutputs.toggleAudioOutput(item.id, item.enabled)" />
          </span>
          <img class="list-item-albumart" src="{{::(item.state.remoteAlbumart || item.state.albumart)}}" />
          <span class="list-item-name">{{item.name}}</span>
          <span class="list-item-type">{{audioOutputs.showArtistAndTitle(item.state.artist,item.state.track,item.type)}}</span>
        </button>
        <input ng-show="{{::item.volumeAvailable === true}}" type="range" name="volume-slider" id="volume-slider" min="0"
            max="100" ng-model="item.volume" class="list-item-volume-bar" ng-change="audioOutputs.onDeviceVolumeChange(item.id, item.volume)" />
      </div>
    </div>

  </div>
</div>

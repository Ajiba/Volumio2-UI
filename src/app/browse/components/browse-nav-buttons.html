<button
    class="btn-link"
    ng-click="browse.backHome()"
    title="Home">
  <i class="fa fa-home"></i>
</button>
<button
    class="btn-link backButton"
    ng-if="browse.browseService.isBrowsing && browse.browseService.breadcrumbs.uri"
    ng-click="browse.fetchLibrary({uri: browse.browseService.breadcrumbs.uri}, true)"
    title="{{'COMMON.BACK' | translate}}">
  <i class="fa fa-arrow-circle-left"></i>
</button>
<button
    class="btn-link"
    ng-click="browse.browseService.toggleGridView()"
    title="Home">
  <i ng-if="browse.browseService.showGridView" class="fa fa-th-list"></i>
  <i ng-if="!browse.browseService.showGridView" class="fa fa-th-large"></i>
</button>

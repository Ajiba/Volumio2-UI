<div id="modalWebRadio">
  <div class="modal-header">
    <h3 class="modal-title">{{modal.dataObj.title}}</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="web-radio-name" class="control-label">
          Name
        </label>
        <div class="control-item">
          <input type="text" id="web-radio-name" ng-model="modal.dataObj.item.name" placeholder="name">
        </div>
      </div>
      <div class="form-group">
        <label for="web-radio-url" class="control-label">
          Url
        </label>
        <div class="control-item">
          <input type="text" id="web-radio-url" ng-model="modal.dataObj.item.url"  placeholder="url">
          <div>The URL can be either a stream URL or a M3U or PLS remote file</div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="modal.cancel()">
      Cancel
    </button>
    <button class="btn btn-success" ng-click="modal.addWebradio()">
      {{modal.addOrEdit}}
      <span ng-if="modal.addOrEdit === 'edit'">Edit</span>
      <span ng-if="modal.addOrEdit === 'add'">Add</span>
    </button>
  </div>
</div>

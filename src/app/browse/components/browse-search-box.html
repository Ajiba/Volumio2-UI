<form id="search">
  <input
      type="text"
      ng-model="browse.searchField"
      ng-change="browse.search()"
      class="form-control"
      placeholder="Search..."
      title="Search">
  <span class="form-control-feedback" aria-hidden="true">
    <i ng-if="!browse.searchField.length" class="fa fa-search"></i>
    <i ng-if="browse.searchField.length" ng-mousedown="browse.searchField=''" class="fa fa-times-circle clear-search"></i>
  </span>
  <div class="clearfix"></div>
</form>

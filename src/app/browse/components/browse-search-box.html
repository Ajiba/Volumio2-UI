<form id="search">
  <input
      type="text"
      ng-model="browse.searchField"
      ng-change="browse.search()"
      class="form-control"
      placeholder="Search by artist, album or song">
  <span class="form-control-feedback" aria-hidden="true">
    <i class="fa fa-search"></i>
  </span>
  <div class="clearfix"></div>
</form>
